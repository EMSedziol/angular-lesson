<div>
  <h1>Users</h1>  

  <table class="table table-sm">
    <tr>
      <td>Id</td>
      <td>User Name</td>
      <td>Password</td>
      <td>FirstName</td>
      <td>Last Name</td>
      <td>Phone</td>
      <td>email</td>
      <td>Reviewer</td>
      <td>Action</td>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.Id}}</td>
      <td>{{ user.UserName }}</td>
      <td>{{ user.PassWord }}</td>
      <td>{{ user.FirstName }}</td>
      <td>{{ user.LastName }}</td>
      <td>{{ user.Phone }}</td>
      <td>{{ user.Email }}</td>
      <td>{{ user.Reviewer ? 'Yes' : 'No' }}</td>
      <td>
        <a routerLink='/user/detail/{{user.Id}}'>Detail</a>
      </td>
    </tr>
  </table>

</div>
