<div>
  <h1>Products</h1>

  <table class="table table-sm">
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>PartNumber</td>
      <td>Price</td>
      <td>Unit</td>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{ product.Id }}</td>
      <td>{{ product.Name }}</td>
      <td>{{ product.PartNumber }}</td>
      <td>{{ product.Price }}</td>
      <td>{{ product.Unit }}</td>
    </tr>
  </table>
</div>
